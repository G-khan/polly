server:
  port: 8081
spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/polly_db
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver

logging:
  level:
    org.hibernate.SQL: DEBUG
